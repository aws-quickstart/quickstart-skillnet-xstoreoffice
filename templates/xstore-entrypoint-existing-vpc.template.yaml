AWSTemplateFormatVersion: '2010-09-09'
Description: This template uses existing VPC infrastructure for a multi-AZ, multi-tier deployment of xStoreOffice on AWS. 
  WARNING This template creates EC2 instances and related resources. You will be billed for the AWS resources used if you create a stack from this template. (qs-1r53pe6j0)
Metadata:
  QuickStartDocumentation:
    EntrypointName: "Parameters for launching into an existing VPC"
  AWS::CloudFormation::Interface:
    ParameterGroups:
    - Label:
        default: Network configuration
      Parameters:
      - VPCID
      - PrivateSubnet1ID
      - PrivateSubnet2ID
      - PublicSubnet1ID
      - PublicSubnet2ID
      - RemoteAccessCIDR
    - Label:
        default: XStore Office Environment configuration
      Parameters:
      - EnvironmentSize
      - KeyPairName
      - StackPrefix
      - PuppetServerFQDN
      - DeployServerSSLCertificateArn
      - XAdminSSLCertificateArn
    - Label:
        default: Weblogic Cluster Storage configuration
      Parameters:  
      - EFSVolumeName
      - EFSMountPoint
    - Label:
        default: Oracle Database configuration
      Parameters:
      - DBName
      - Admin
      - AdminPassword
      - DBAllocatedStorage
      - DBInstanceClass
      - OracleEdition
      - Family 
      - Compatible
      - EngineVersion
      - LicenseModel
    - Label:
        default: Backup configuration
      Parameters:
      - DLMCrossRegionCopy
    - Label:
        default: AWS Quick Start configuration
      Parameters:
      - QSS3BucketName
      - QSS3BucketRegion
      - QSS3KeyPrefix
    ParameterLabels:
      PrivateSubnet1ID:
        default: Private subnet 1 ID
      PrivateSubnet2ID:
        default: Private subnet 2 ID
      PublicSubnet1ID:
        default: Public subnet 1 ID
      PublicSubnet2ID:
        default: Public subnet 2 ID
      RemoteAccessCIDR:
        default: Allowed bastion external access CIDR
      VPCID:
        default: VPC ID
      QSS3BucketName:
        default: Quick Start S3 bucket name
      QSS3BucketRegion:
        default: Quick Start S3 bucket region
      QSS3KeyPrefix:
        default: Quick Start S3 Key Prefix
      EnvironmentSize:
        default: Environment Size
      KeyPairName:
        default: Key Pair Name
      StackPrefix:
        default: Stack Name Prefix
      PuppetServerFQDN:
        default: Puppet Server FQDN
      DeployServerSSLCertificateArn:
        default: SSL Certificate ARN for Deployment Server ALB
      XAdminSSLCertificateArn:
        default: SSL Certificate ARN for XAdmin server ALB
      EFSVolumeName:
        default: EFS Volume Name
      EFSMountPoint:
        default: EFS Volume Mount Point
      DBName:
        default: DB Name
      Admin:
        default: Admin User 
      AdminPassword:
        default: Admin Password
      DBAllocatedStorage:
        default: DB Allocated Storage
      DBInstanceClass:
        default: DB Instance Class
      OracleEdition:
        default: Oracle Edition
      Family:
        default: Oracle Family
      Compatible:
        default: Oracle Compatible
      EngineVersion:
        default: Oracle Engine Version
      LicenseModel:
        default: Oracle License Model
Parameters:
  PrivateSubnet1ID:
    Description: CIDR block for private subnet 1 located in Availability Zone 1.
    Type: 'AWS::EC2::Subnet::Id'
  PrivateSubnet2ID:
    Description: CIDR block for private subnet 2 located in Availability Zone 2.
    Type: 'AWS::EC2::Subnet::Id'
  PublicSubnet1ID:
    Description: CIDR block for the public (DMZ) subnet 1 located in Availability
      Zone 1.
    Type: 'AWS::EC2::Subnet::Id'
  PublicSubnet2ID:
    Description: CIDR block for the public (DMZ) subnet 2 located in Availability
      Zone 2.
    Type: 'AWS::EC2::Subnet::Id'
  QSS3BucketName:
    AllowedPattern: ^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$
    ConstraintDescription: Quick Start bucket name can include numbers, lowercase
      letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen
      (-).
    Default: aws-quickstart
    Description: S3 bucket name for the Quick Start assets. This string can include
      numbers, lowercase letters, uppercase letters, and hyphens (-). It cannot start
      or end with a hyphen (-).
    Type: String
  QSS3BucketRegion:
    Default: 'us-east-1'
    Description: The AWS Region where the Quick Start S3 bucket (QSS3BucketName) is hosted. When using your own bucket, you must specify this value.
    Type: String
  QSS3KeyPrefix:
    AllowedPattern: ^[0-9a-zA-Z-/]*$
    ConstraintDescription: Quick Start key prefix can include numbers, lowercase letters, uppercase letters, hyphens (-), and forward slashes (/).
    Default: quickstart-skillnet-xstoreoffice/
    Description: S3 key prefix for the Quick Start assets. Quick Start key prefix
      can include numbers, lowercase letters, uppercase letters, hyphens (-), and
      forward slashes (/).
    Type: String
  RemoteAccessCIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/x.
    Description: CIDR IP range that is permitted to access the bastion/Remote Desktop Gateway (RD Gateway). We recommend that you set this value to a trusted IP range.
    Type: String
  VPCID:
    Description: CIDR block for the VPC.
    Type: 'AWS::EC2::VPC::Id'
  DLMCrossRegionCopy:
    Description: The Cross Region to copy the EC2 instance snapshots for backup. 
    Type: String
    Default: us-east-2
  EnvironmentSize:
    Type: String
    Default: Small
    AllowedValues:
      - Small
      - Medium
      - Large
    Description: The XStore Office Environment Size (S, M, L).
  KeyPairName:
    Description: EC2 key pair name.
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription: Must be the name of an existing EC2 key pair.
  StackPrefix:
    Type: String
    MinLength: "1"
    MaxLength: "20"
    AllowedPattern: "[a-zA-Z0-9]*"
    Description: Prefix name for all the associated resources in the stack.
    Default: XStoreOffice
  PuppetServerFQDN:
    Type: String
    Default: "puppet.skillnetaws.com"
    Description: Assign Fully Qualified Domain Name for Puppet Server.
  DeployServerSSLCertificateArn:
    Type: String
    Description: SSL certificate ARN for Deployment Server Load Balancer.
  XAdminSSLCertificateArn:
    Type: String
    Description: SSL certificate ARN for XAdmin Application Load Balancer.
  EFSVolumeName:
    Description: Name to be used for the EFS volume.
    Type: String
    MinLength: '1'
    Default: XStoreOfficeWlsEFS
  EFSMountPoint:
    Description: Linux mount point for the EFS volume.
    Type: String
    MinLength: '1'
    Default: "/home/oracle"
  DBName:
    Default: orcldb
    Description: Oracle DBName (SID) name.
    Type: String
    MinLength: '1'
    MaxLength: '64'
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: Must begin with a letter and contain only alphanumeric characters.
  Admin:
    Default: xstore
    Description: Oracle database admin account username.
    Type: String
    MinLength: '1'
    MaxLength: '16'
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: Must begin with a letter and contain only alphanumeric characters.
  AdminPassword:
    Default: Test1234
    NoEcho: 'true'
    Description: Oracle database admin account password.
    Type: String
    MinLength: '8'
    MaxLength: '41'
    AllowedPattern: '[a-zA-Z0-9]*'
    ConstraintDescription: Must contain only alphanumeric characters.
  DBAllocatedStorage:
    ConstraintDescription: Must be between 100 and 4096 GiB.
    AllowedValues:
    - 100
    - 500
    - 1024
    - 2048
    - 4096
    Default: '100'
    Description: Size of the database in gigabytes (GiB).
    Type: Number
  DBInstanceClass:
    AllowedValues:
    - db.m3.large
    - db.m3.xlarge
    - db.m3.2xlarge
    - db.m4.2xlarge
    - db.r4.large
    - db.r4.16xlarge
    - db.r4.8xlarge
    - db.r4.4xlarge
    ConstraintDescription: Must select a valid database instance type.
    Default: db.r4.large
    Description: Name of the compute and memory capacity class of the database instance.
    Type: String
  OracleEdition:
    AllowedValues:
    - oracle-ee
    - oracle-se
    - oracle-se1
    - oracle-se2 
    ConstraintDescription: Must select a valid Oracle Edition.
    Default: oracle-ee
    Description: Oracle Edition.
    Type: String
  Family:
    AllowedValues:
    - oracle-ee-11.2
    - oracle-ee-12.1
    - oracle-ee-12.2
    - oracle-ee-18.0
    - oracle-ee-19.0
    - oracle-se-11.2
    - oracle-se-12.1
    - oracle-se-12.2
    - oracle-se-18.0
    - oracle-se-19.0
    - oracle-se1-11.2
    - oracle-se1-12.1
    - oracle-se1-12.2
    - oracle-se1-18.0
    - oracle-se1-19.0
    - oracle-se2-11.2
    - oracle-se2-12.1
    - oracle-se2-12.2
    - oracle-se2-18.0
    - oracle-se2-19.0    
    ConstraintDescription: Must select a valid Oracle family.
    Default: oracle-ee-12.1
    Description: Oracle Family Engine.
    Type: String
  Compatible:
    AllowedValues:
    - 12.1.0.2
    - 12.2.0.1
    - 18.0.0.0
    - 19.0.0.0
    ConstraintDescription: Must select a valid Oracle compatible version to family.
    Default: 12.1.0.2
    Description: Oracle Family compatible version (e.g., 12.1.0.2.)
    Type: String
  EngineVersion:
    AllowedValues:
    - 11.2.0.4.v1
    - 11.2.0.4.v2
    - 11.2.0.4.v3
    - 11.2.0.4.v4
    - 11.2.0.4.v5
    - 11.2.0.4.v6
    - 11.2.0.4.v7
    - 11.2.0.4.v8
    - 11.2.0.4.v9
    - 11.2.0.4.v10
    - 11.2.0.4.v11
    - 11.2.0.4.v12
    - 11.2.0.4.v13
