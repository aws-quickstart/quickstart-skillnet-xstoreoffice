    - 11.2.0.4.v15
    - 11.2.0.4.v16
    - 11.2.0.4.v17
    - 11.2.0.4.v18
    - 11.2.0.4.v19
    - 11.2.0.4.v20
    - 11.2.0.4.v21
    - 11.2.0.4.v22
    - 11.2.0.4.v23
    - 12.1.0.2.v1
    - 12.1.0.2.v2
    - 12.1.0.2.v3
    - 12.1.0.2.v4
    - 12.1.0.2.v5
    - 12.1.0.2.v6
    - 12.1.0.2.v7
    - 12.1.0.2.v8
    - 12.1.0.2.v9
    - 12.1.0.2.v10
    - 12.1.0.2.v11
    - 12.1.0.2.v12
    - 12.1.0.2.v13
    - 12.1.0.2.v14
    - 12.1.0.2.v15
    - 12.1.0.2.v16
    - 12.1.0.2.v17
    - 12.1.0.2.v18
    - 12.1.0.2.v19
    - 12.2.0.1.ru-2018-10.rur-2018-10.r1
    - 12.2.0.1.ru-2019-01.rur-2019-01.r1
    - 12.2.0.1.ru-2019-04.rur-2019-04.r1
